<!-- SIGN UP FORM FOR THE USER TO CREATE AN ACCOUNT -->

            <div class="sign_up">
                <div class="epic">
                    <img src="../assets/img/epic.png">
                    <h3>Sign Up</h3>
                </div>

                <div class= "form">
                    <form action="" method="POST">
                        <input type="text" placeholder="First name" required><br>
                        <input type="text" placeholder="Last name" required><br>
                        <input type="email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required style="margin-bottom:-20px">
                        <h6>You can use letters, numbers & periods</h6>
                        <input type="password" pattern=".{8,}" title="Eight or more characters" placeholder="password" required style="margin-bottom:-33px"><br>
                        <h6>Use 8 or more characters with a mix of letters, numbers & symbols</h6>
                        <input type="password" placeholder="confirm password" required><br><br>
                        <a class="create" href="index.html">Sign in instead</a>
                        <input type="submit" value="Save" onclick="location.href='email.html';" >

                    </form>
                    
                </div>
            </div>
            

        </div>
    </body>
